<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">"
    <title>Wybór Gry</title>
</head>
<body>
    <h1>Wybierz odpowiedzi na pytania, a dopasujemy grę do Ciebie</h1>
    <form action="/result" method="POST">
        <p><strong>Czy wolisz gry jednoosobowe czy gry wieloosobowe?</strong></p>
        <input type="radio" id="single" name="question1" value="0">
        <label for="single">Jednoosobowe</label><br>
        <input type="radio" id="multi" name="question1" value="1">
        <label for="multi">Wieloosobowe</label><br><br>

        <p><strong>Czy wolisz widok pierwszo czy trzecioosobowy?</strong></p>
        <input type="radio" id="first" name="question2" value="0">
        <label for="frist">Pierwszoosobowy</label><br>
        <input type="radio" id="third" name="question2" value="1">
        <label for="third">Trzecioosobowy</label><br><br>

        <p><strong>Czy wolisz gry surwiwalowe czy gry akcji?</strong></p>
        <input type="radio" id="survival" name="question3" value="0">
        <label for="survival">Surwiwalowe</label><br>
        <input type="radio" id="action" name="question3" value="1">
        <label for="action">Akcji</label><br><br>

        <p><strong>Czy wolisz gry na PC czy na konsole?</strong></p>
        <input type="radio" id="pc" name="question4" value="0">
        <label for="pc">PC</label><br>
        <input type="radio" id="console" name="question4" value="1">
        <label for="console">Konsole</label><br><br>


        <input type="submit" value="Zatwierdź odpowiedzi">
    </form>
</body>
</html>
