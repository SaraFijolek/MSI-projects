<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzenie liczby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styl.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <h2>Sprawdź, czy liczba jest parzysta i czy jest liczbą pierwszą</h2>
  
  <form method="POST">
    <label for="number">Proszę, podaj liczbę:</label>
    <input type="number" id="number" name="number" min="1" step="1" required>
    <button type="submit">Sprawdź wynik</button>
  </form>
  
  {% if result %}
    {% if result.error %}
      <p style="color: red;">{{ result.error }}</p>
    {% else %}
      <h3>Wyniki dla liczby {{ result.number }}:</h3>
      <p>Parzystość: {{ result.even }}</p>
      <p>Pierwszość: {{ result.prime }}</p>
    {% endif %}
  {% endif %}
</body>
</html>
